<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new customer
    </a>
</p>
<h1 th:if="${success}" th:text="${success}"></h1>
<table id="product">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${productList}" >
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getBrand()}"></td>
        <td> <a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td> <a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td> <a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer  th:replace="/layout :: footer">></footer>
</body>
</html>
