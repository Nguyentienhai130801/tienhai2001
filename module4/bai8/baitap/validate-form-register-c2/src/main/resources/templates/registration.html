<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" th:action="@{/test}" method="post" >
    <table>
        <tr>
            <td><input type="hidden" th:field="*{idUser}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{nameUser}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('nameUser')}" th:errors="*{nameUser}"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">r</td>
        </tr>
        <tr>
            <td>NumberPhone:</td>
            <td><input type="text" th:field="*{number}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
