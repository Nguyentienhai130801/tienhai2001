<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<style>
    table,td,th,tr{
        border: 1px solid black;
    }
</style>

<body>
<a th:href="@{/create}">Create New Book</a>
<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Category</td>
        <td>Total</td>
        <td>View</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element: ${bookList}">
    <tr th:each="element: ${bookList}">
        <td th:text="${element.bookId}"></td>
        <td th:text="${element.bookName}"></td>
        <td th:text="${element.bookCategory}"></td>
        <td th:text="${element.bookTotal}"></td>
        <td><a th:href="@{/view/{id}(id=${element.bookId})}">View</a></td>
    </tr>
    </tbody>
</table>
<h3 th:if="${code}" th:text="'Your Code: ' + ${code}"></h3>
</body>
</html>
