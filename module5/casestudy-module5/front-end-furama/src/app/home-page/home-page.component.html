        <div class="container register">

              <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>

            <div class="col-md-9 register-right">

                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"

                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <h3 class="register-heading">Apply as a Employee</h3>
                  <div class="row register-form">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name *" value=""/>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" value=""/>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password *" value=""/>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password *" value=""/>
                      </div>
                      <div class="form-group">
                        <div class="maxl">
                          <label class="radio inline">
                            <input type="radio" name="gender" value="male" checked>
                            <span> Male </span>
                          </label>
                          <label class="radio inline">
                            <input type="radio" name="gender" value="female">
                            <span>Female </span>
                          </label>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Your Email *" value=""/>
                      </div>
                      <div class="form-group">
                        <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                               placeholder="Your Phone *" value=""/>
                      </div>
                      <div class="form-group">
                        <select class="form-control">
                          <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                          <option>What is your Birthdate?</option>
                          <option>What is Your old Phone Number</option>
                          <option>What is your Pet Name?</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Answer *" value=""/>
                      </div>
                      <input type="submit" class="btnRegister" value="Register"/>
                    </div>
                  </div>
                </div>

                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name *" value=""/>

                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email *" value=""/>

                      <div class="form-group">
                        <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *"
                               value=""/>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password *" value=""/>
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password *" value=""/>

      <!--        modal login-->
      <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <input id="defaultForm-email" name="username" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-email">user name</label>
              </div>

              <div class="md-form mb-4">
                <i class="fas fa-lock prefix grey-text"></i>
                <input type="password" id="defaultForm-pass" name="password" class="form-control validate">
                <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
              </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-default">Login</button>
            </div>
          </div>
        </div>
