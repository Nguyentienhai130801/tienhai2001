<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("số lượng số cần in ra"));
    let f0=0;
    let f1=1;
    let f2;
    let kq= "0,1,";
    for (let i=1;i<(number-1);i++){
        f2=f1+f0;
        kq+=f2+",";
        f0=f1;
        f1=f2;
    }
    alert("các số đầu trong dãy fibonacci :"+kq)
</script>
</body>
</html>
