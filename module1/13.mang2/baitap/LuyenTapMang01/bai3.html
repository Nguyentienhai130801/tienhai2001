<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[1,13,5,78,22,109,4,35,78,5,1,14];
    let max=[0];
    let trungBinh=0;
    let tong=0;
    for (let i = 1; i < x.length; i++) {
        tong+=x[i];
        trungBinh=tong/x.length;
        if (x[i] > max) {
            max = x[i];
        }
    }
    alert("giá trị lớn nhất: " + max + "   trung bình:    " + trungBinh);
</script>
</body>
</html>
