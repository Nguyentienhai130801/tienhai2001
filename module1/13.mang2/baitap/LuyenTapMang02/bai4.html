<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi=prompt("nhập đại đi hải ê:");
    let mang=chuoi.split("",chuoi.length);
    let dem=0;
    for (let i=0;i<mang.length;i++){
        dem++
    }alert("số từ trong chuỗi bạn nhập "+dem)
</script>
</body>
</html>
