<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [
        [3,6,9,5],
        [0,6,4,1],
        [8,6,39,1,6],
        [8,0,9,6,31,2],
        [4,6,8,7,1,34,88]
    ];

    for (let i in a)
    {
        document.write("," + i);
        for (let j in a[i])
        {
            document.write("" + a[i][j]);
        }
    }
</script>
</body>
</html>
