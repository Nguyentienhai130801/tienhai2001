<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
            this.doC = doC;
        }

        getDoC() {
            return this.doC
        }

        setDoC(doC) {
            return this.doC = doC;
        }

        getDoCSangDoF() {
            return (this.doC * 9) / 5 + 32
        }

        getDoCSangDoK() {
            return this.doC + 273.15
        }
    }
    let temperature = new Temperature();
    let doC;
    do {
      doC=parseFloat(prompt("nhập độ C"))
    } while (doC< (-273) || isNaN(doC));
    temperature.setDoC(doC);
    doC = temperature.getDoC();
    let doF = temperature.getDoCSangDoF();
    let doK = temperature.getDoCSangDoK();
    alert("đồ--->" + doF + "độ k---->" + doK);

</script>
</body>
</html>
