<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius () {
            return this.radius;
        }
        getDienTich(){
            return (Math.PI * radius * radius)
        }
    };
    let a = parseInt(prompt("nhập vào bán kính"));
    let circle = new Circle(a);
    let radius = circle.getRadius();
    let area =circle.getDienTich();
    alert("radius: " + a + "; area: " + area);

</script>
</body>
</html>
