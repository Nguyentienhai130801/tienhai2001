<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>
        <div>
            <b>Acmount:</b>
            <input type="text" id="input" name="moneny">
        </div><br>
        <div>
            <b>From Currenci:</b>
        <select id="input1">
            <option value="vnd">VietNam</option>
            <option value="usd">USA</option>
        </select><br>
            <br>
            <b>To Currency:</b>
        <select id="input2">
            <option value="vnd">Vnd</option>
            <option value="usd">Usd</option>
        </select>
        </div>
    <input type="button" onclick="chuyenTien()" value="Convert" >
    </div>
</form>
<p id="kt"></p>
<script>
    function chuyenTien(){
        let B=document.getElementById("input1").value;
        let C=document.getElementById("input2").value;
        let A= parseInt(document.getElementById("input").value);
        let ketqua = 0;
        if (B == "vnd"&& C=="usd"){
        ketqua=A/23000;
        } else if (C =="vnd"&& B =="usd"){
        ketqua=A*23000;
        } else {
            alert("Bạn cần chọn lại")
        }
        document.getElementById("kt").innerHTML=ketqua;
    }
</script>
</body>
</html>
