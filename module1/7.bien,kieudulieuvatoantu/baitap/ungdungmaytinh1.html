<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h3>Caculator</h3>
        <input id="num1" type="number">
        <input id="num2" type="number">
    </div>
    <div>
        <button type="button" onclick="pheptoan('+')">addition(+)</button>
        <button type="button" onclick="pheptoan('-')">subtraction(-)</button>
        <button type="button" onclick="pheptoan('*')">multiplication(x)</button>
        <button type="button" onclick="pheptoan('/')">division(/)</button>
    </div>
    <p id="ketQua">Dapan</p>
</form>
<script>
    function pheptoan(hai1) {
        let A = parseFloat(document.getElementById("num1").value);
        let B = parseFloat(document.getElementById("num2").value);
        let ketQua=0;
        if (hai1=='+'){
            ketQua=A+B;
        } else if (hai1=="-"){
            ketQua=A-B;
        } else if (hai1=="*"){
            ketQua=A*B;
        }else {
            ketQua=A/B;
        }
      document.getElementById("ketQua").innerText=ketQua
    }
    
</script>
</body>
</html>
