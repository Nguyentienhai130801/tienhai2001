<script>

    let soLuong;

    let nameCustumer;

    displayMainMenu();

    function displayMainMenu() {
        while (true) {

                            them = prompt("nhập tên customer:" + (i + 1));
                            arrListCustomers.push(them);
                        }
                        alert(arrListCustomers)
                    }
                }
                    break;

                    displayCustomers();

                    function displayCustomers() {

                            "2.Black"))
                        switch (num) {

                                    alert("1.họ và tên:  " + tenKhachHang

                            }
                        }
