<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let tenKhachHang = prompt("họ và tên");
    let soCMND = prompt("số cmnd");
    let ngaySinh = prompt("ngày tháng năm sinh");
    let check=false
    do {
        let countAt=0;
        let coutDoc=0;
        let email = prompt("email");
        for (let i=0;i<email.length;i++){
            if(email.charAt(i)==="@"){
                countAt++;
                for (let j=i+1;j<email.length;j++){
                    if (email.charAt(j)==="."){
                        coutDoc++;
                    }
                }
            }
        }
        if (countAt!=1||coutDoc<1){
            alert("email bạn nhập không đúng")
        } else check=true;
    } while (!check)



    let diaChi = prompt("địa chỉ");
    let loaiCustomer = prompt("loại customer");
    let giamGia = prompt("giảm giá");
    let soLuongDiKem = prompt("số lượng đi kèm");
    let soNgayThue = parseFloat(prompt("Số ngày thuê"))
    let loaiDichVu = prompt("loại dịch vụ", "");
    let loaiPhongThue = prompt("loại phòng thuê");

    alert("1.họ và tên" + tenKhachHang
        + "\n2.số cmnd" + soCMND
        + "\n3.ngày tháng năm sinh" + ngaySinh
        + "\n4.email" + email
        + "\n5.địa chỉ" + diaChi
        + "\n6.loại customer" + loaiCustomer
        + "\n7.giảm giá" + giamGia
        + "\n8.số lượng đi kèm" + soLuongDiKem
        + "\n9.số ngày thuê" + soNgayThue
        + "\n10.loại dịch vụ" + loaiDichVu
        + "\n11.loại phòng thuê" + loaiPhongThue);
</script>
</body>
</html>
