<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yêu cầu 2</title>
</head>
<body>
<script>
    let tenKhachHang = "hai";
    let soCMND = "123456";
    let ngaySinh ='09/09/2001';
    let email = 'acdjnsab@gmail.com';
    let diaChi = "Đà Nẵng";
    let loaiCustomer = "Gold";
    let giamGia = 10;
    let soLuongDiKem = 3;
    let soNgayThue = 3;
    let loaiDichVu = "Villa";
    let loaiPhongThue = "vip";

    let chonMuc = parseInt(prompt("1. Hiển thị thông tin khách hàng " + "\n" +
        "2. Chỉnh sửa thông tin khách hàng " + "\n" +
        "3. Hiển thị giá sau khi đc giảm giá"));
    switch (chonMuc) {
        case 1:
            alert("1.họ và tên"+tenKhachHang
                +"\n2.số cmnd"+soCMND
                +"\n3.ngày tháng năm sinh"+ngaySinh
                +"\n4.email"+email
                +"\n5.địa chỉ"+diaChi
                +"\n6.loại customer"+loaiCustomer
                +"\n7.giảm giá"+ giamGia
                +"\n8.số lượng đi kèm"+ soLuongDiKem
                +"\n9.số ngày thuê"+soNgayThue
                +"\n10.loại dịch vụ"+loaiDichVu
                +"\n11.loại phòng thuê"+loaiPhongThue
            );
            break;

        case 2: {
            let chonMucEidt = parseInt(prompt("1.Họ và tên:" + tenKhachHang
                + "\n 2.Số cmnd:" + soCMND
                + "\n 3.Ngày tháng năm sinh:" + ngaySinh
                + "\n 3.Email:" + email
                + "\n 4.Địa chỉ:" + diaChi
                + "\n 5.Loại customer:" + loaiCustomer
                + "\n 6.Giảm giá:" + giamGia
                + "\n 7.Số lượng đi kèm:" + soLuongDiKem
                + "\n 8.Số ngày thuê:" + soNgayThue
                + "\n 9.Loại dịch vụ:" + loaiDichVu
                + "\n 10.Loại phòng thuê:" + loaiPhongThue));
            switch (chonMucEidt) {
                case 1:
                    tenKhachHang = prompt("Nhập tên mới:");
                    break;
                case 2:
                    soCMND = prompt("Nhập số cmnd");
                    break;
                case 3:
                    ngaySinh = prompt("Nhập ngày sinh mới:");
                    break;
                case 4:
                    email = prompt("Nhập email mới:");
                    break;
                case 5:
                    diaChi = prompt("Nhập địa chỉ mới:");
                    break;
                case 6:
                    loaiCustomer = prompt("loại customer:");
                    break;
                case 7:
                    giamGia = prompt("giảm giá:");
                    break;
                case 8:
                    soLuongDiKem = prompt("số lượng đi kèm:");
                    break;
                case 9:
                    soNgayThue = prompt("số ngày thuê:");
                    break;
                case 10:
                    loaiDichVu = prompt("loại dịch vụ:");
                    break;
                case 11:
                    loaiPhongThue = prompt("loại phòng thuê:");
                    break;
                default: {
                    alert("Failed");
                }
            }
            alert("1.họ và tên" + tenKhachHang
                + "\n 2.số cmnd" + soCMND
                + "\n 3.ngày tháng năm sinh" + ngaySinh
                + "\n 4.email" + email
                + "\n 5.địa chỉ" + diaChi
                + "\n 6.loại customer" + loaiCustomer
                + "\n 7.giảm giá" + giamGia
                + "\n 8.số lượng đi kèm" + soLuongDiKem
                + "\n 9.số ngày thuê" + soNgayThue
                + "\n 10.loại dịch vụ" + loaiDichVu
                + "\n 11.loại phòng thuê" + loaiPhongThue);
            break;
        }
        default: {
            alert("lựa chọn không hợp lê ")
        }
        case 3: {
            let tonggia = 0;
            if (loaiDichVu === "Villa") {
                tonggia = soNgayThue * 500;
            } else if (loaiDichVu === "House") {
                tonggia = soNgayThue * 300;
            } else if (loaiDichVu === "Room") {
                tonggia = soNgayThue * 100;
            }
            let giamTheoDiaChi = 0;
            if (diaChi === "Đà Nẵng") {
                giamTheoDiaChi += 20;
            } else if (diaChi === "Quảng Nam") {
                giamTheoDiaChi += 5;
            } else if (diaChi === "Huế") {
                giamTheoDiaChi += 10;
            }

            let giamTheoSoNgay = 0;
            if (soNgayThue > 7) {
                giamTheoSoNgay += 30;
            } else if (5 <= soNgayThue >= 7) {
                giamTheoSoNgay += 20;
            } else if (2 <= soNgayThue >= 4) {
                giamTheoSoNgay += 10;
            }
            let giamCustomer = 0;
            if (loaiCustomer === "Diamond") {
                giamCustomer += 15;
            } else if (loaiCustomer === "Platium") {
                giamCustomer += 10;
            } else if (loaiCustomer === "Gold") {
                giamCustomer += 5;
            } else if (loaiCustomer === "Silver") {
                giamCustomer += 2;
            }

            let giamGiaTuoi = 0;
            let namHienTai = new Date().getFullYear();
            let namSinh = new Date(ngaySinh).getFullYear();
            let soTuoi = namHienTai - namSinh;
            if (soTuoi > 30 && diaChi === "Đà Nẵng") {
                giamGiaTuoi += 2;
            } else if (20 <= soTuoi >= 30) {
                giamGiaTuoi += 1;
            }
            let tongSoTien = (tonggia * (1 - giamGia / 100) - giamTheoSoNgay - giamTheoDiaChi - giamCustomer - giamGiaTuoi);

            alert("Tổng chi phí của bạn là :" + (tongSoTien) );
            break;
        }
    }
</script>
</body>
</html>
