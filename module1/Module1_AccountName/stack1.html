<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tenKhachHang=prompt("họ và tên");
    let soCMND=prompt("số cmnd");
    let ngaySinh=prompt("ngày tháng năm sinh");
    let email=prompt("email");
    let diaChi=prompt("địa chỉ");
    let loaiCustomer=prompt("loại customer");
    let giamGia=prompt("giảm giá");
    let soLuongDiKem=prompt("số lượng đi kèm");
    let soNgayThue=parseFloat(prompt("Số ngày thuê"))
    let loaiDichVu=prompt("loại dịch vụ", "");
    let loaiPhongThue=prompt("loại phòng thuê");
    let tonggia=0;
    if (loaiDichVu==="villa"){
        tonggia=soNgayThue*500;
    } else if (loaiDichVu==="house"){
        tonggia=soNgayThue*300;
    }else if(loaiDichVu==="room"){
            tonggia=soNgayThue*100;
    }
    alert(  "họ và tên"+tenKhachHang
        +"\n số cmnd"+soCMND
        +"\n ngày tháng năm sinh"+ngaySinh
        +"\n email"+email
        +"\n địa chỉ"+diaChi
        +"\n loại customer"+loaiCustomer
        +"\n giảm giá"+ giamGia
        +"\n số lượng đi kèm"+ soLuongDiKem
        +"\n số ngày thuê"+soNgayThue
        +"\n loại dịch vụ"+loaiDichVu
        +"\n loại phòng thuê"+loaiPhongThue
        +"\n tổng giá"+ tonggia*(1-giamGia/100)
          );
</script>
</body>
</html>
