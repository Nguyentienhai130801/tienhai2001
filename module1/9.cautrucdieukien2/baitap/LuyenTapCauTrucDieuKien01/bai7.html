<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* ở đây em cho cước điện thoại như sau
    nếu gọi 10 phút đầu cước phí là 2000đ/ph
    từ phút thứ 10 đến 20 là 1000đ/ph
    bắt đầu từ phút 20 trở lên là 500đ/ph nha
    ( em kg thấy đề bài)*/
    let soPhut = parseFloat(prompt("cuộc thoại của bạn kéo dài bao nhiêu phút"));
    if (soPhut > 20) {
        alert("phí cuộc thoại của bạn là " + (((soPhut-20)*500)+(10*2000)+(10*1000)));
    }
    else if (soPhut >= 10) {
        alert("phí cuộc thoại của bạn là " + ((soPhut-10)* 1000 + 10*2000));
    } else alert("phí cuộc thoại của bạn là " + soPhut * 2000)
</script>
</body>
</html>
