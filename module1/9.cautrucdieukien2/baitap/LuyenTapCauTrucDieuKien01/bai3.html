<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Hãy nhập vào đây 1 số "));
    if (number < 0) {
        alert("Số này nhỏ hơn không bạn ơi!")
    } else if (number === 0) {
        alert("số này bằng không ạ!")
    } else alert("số này lớn không nha bạn!")
</script>
</body>
</html>
