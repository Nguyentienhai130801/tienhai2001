<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>good:</label><input id="good" onclick="luaChon('good')" type="radio" value="good">
    <label>fast:</label><input id="fast" onclick="luaChon('fast')" type="radio" value="fast">
    <label>cheap:</label><input id="cheap" onclick="luaChon('cheap')" type="radio" value="cheap">
<script>
    function luaChon(change) {
        let objGood = document.getElementById("good");
        let objFast = document.getElementById("fast");
        let objCheap = document.getElementById("cheap");
        switch (change) {
            case "good":
                if (objFast.checked && objCheap.checked) {
                    objFast.checked = false
                }
                break;
            case "fast":
                if (objGood.checked && objCheap.checked ) {
                    objCheap.checked = false
                }
                break;
            case "cheap":
                if (objFast.checked && objGood.checked) {
                    objGood.checked = false
                }
                break;
        }
    }
</script>
</body>
</html>
