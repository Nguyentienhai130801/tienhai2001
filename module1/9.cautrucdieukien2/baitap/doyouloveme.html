<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Do You Love Me ?</h1>
<div>
    <input type="button" value="yes" onclick="yes()">
    <input type="button" id="no1" value="no" style="position: absolute" onmousemove="no1()" onclick="no()">
</div>
<script>
    function yes() {
       alert("yes. are you right");
    }
    function no1() {

        let x= Math.round(Math.random()*window.innerHeight);
        let y=Math.round(Math.random()*window.innerWidth);
        document.getElementById("no1").style.top= x + "px";
        document.getElementById("no1").style.left= y + "px";
    }
</script>
</body>
</html>
