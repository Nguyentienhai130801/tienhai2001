<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Pt có dạng ax + b = 0</h3>
<p>Nhập Giá trị a:<input type="number" id="giatri1"></p>
<p>Nhập Giá trị b:<input type="number" id="giatri2"></p>
<button onclick="tinhToan()">Đáp án là:</button>
<p id="giatri3"></p>
<script>
    function tinhToan() {
        let giaTria = document.getElementById("giatri1").value;
        let giaTrib = document.getElementById("giatri2").value;
        if (giaTria == 0) {
            if (giaTrib==0) document.getElementById("giatri3").innerText="phương trình vô số nghiệm ";
             else document.getElementById("giatri3").innerText="phương trình vô nghiệm"
        } else document.getElementById("giatri3").innerText=(-giaTrib/giaTria);
    }
</script>
</body>
</html>
