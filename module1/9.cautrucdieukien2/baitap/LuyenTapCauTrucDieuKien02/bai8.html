<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Số tuổi của bạn là :<input id="sotuoi"></h1>
<button onclick="kiemTra()">Kiểm tra:</button>
<p id="dapan"></p>
<script>
    function kiemTra() {
        let soTuoi = document.getElementById("sotuoi").value;
        if (soTuoi<0 || soTuoi>120) {
           document.getElementById("dapan").innerText="ok sai";
        } else document.getElementById("dapan").innerText="ok đúng";
    }
</script>
</body>
