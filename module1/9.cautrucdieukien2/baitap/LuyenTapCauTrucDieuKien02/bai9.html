<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaTria = parseFloat(prompt("nhập vào một đồ dài a "));
    let giaTrib = parseFloat(prompt("nhập vào một đồ dài b "));
    let giaTric = parseFloat(prompt("nhập vào một đồ dài c "));
    if (giaTria + giaTrib > giaTric && giaTria + giaTric > giaTric && giaTric + giaTrib > giaTria) {
        alert("Đây là 1 tam giác")
    } else alert("đây không phải tam giác")
</script>
</body>
</html>
