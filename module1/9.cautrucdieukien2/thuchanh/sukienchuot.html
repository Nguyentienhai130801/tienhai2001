<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <img id="haicute" src="../../pngtree-a-bicycle-rabbit-png-image_925144.jpg" height="360" width="360"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight()"/>
    </form>
    <script type="text/javascript">
        let imgObj = null;
        imgObj = document.getElementById('haicute');
        function init() {
            imgObj = document.getElementById('haicute');
            imgObj.style.position = 'relative';
            imgObj.style.right = '-900px';
        }
        function moveRight() {
            imgObj.style.right = parseInt(imgObj.style.right) + 10+ 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
