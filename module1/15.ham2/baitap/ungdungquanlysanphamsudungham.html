<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="them"><input type="button" value="thêm" id="themSanPham" onclick="them1SanPham()">
<p id="hienthi"></p>
<script>
    let cacSanPham = ["nokia", "xiaomi", "samsung"];
    hienThiSanPham()

    function hienThiSanPham() {
        let mucSanPham = "<table border=\"1\">\n" +
            "    <tr>\n" +
            "        <th>số thứ tự</th>\n" +
            "        <th>tên sản phẩm</th>\n" +
            "        <th>sửa</th>\n" +
            "        <th>xóa</th>\n" +
            "    </tr>\n"
        for (let i = 0; i < cacSanPham.length; i++) {
            mucSanPham += "  <tr>\n" +
                "        <td>" + (i + 1) + "</td>\n" +
                "        <td>" + cacSanPham[i] + "</td>\n" +
                "        <td><input type='button' value='sửa' onclick='suaSanPham(" + i + ")' id='xoa'></td>\n" +
                "        <td><input type='button' value='xóa' onclick='xoaSanPham(" + i + ")'></td>\n" +
                "    </tr>"
        }
        mucSanPham += "</table>\n"
        document.getElementById("hienthi").innerHTML = mucSanPham
    }

    function suaSanPham(i) {
        let tenSanPhamMoi = prompt("nhập tên sản phẩm mới vào:")
        if (tenSanPhamMoi == "" || tenSanPhamMoi == null) {
            alert("Tên sản phẩm bạn nhập không hợp lệ")
        } else {
            cacSanPham[i] = tenSanPhamMoi;
        }
        hienThiSanPham()
    }

    function xoaSanPham(i) {
        cacSanPham.splice(i, 1)
        hienThiSanPham()
    }
    function them1SanPham() {
        let sanPhamMoi = document.getElementById("them").value;
        if(sanPhamMoi=== ""){
            alert("tên không hợp lệ")
        }else {
            cacSanPham.push(sanPhamMoi);
            document.getElementById("them").value = "";
        }
    hienThiSanPham()
    }
</script>
</body>
</html>
