<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status) {
            this.status = false;
        }
        connectToLamp() {
            if (this.status == true) {
                alert("Đã Kêt Nối");
            } else {
                alert("Ngắt kết nối");
            }
        };
        switchOn() {
            this.status = true;
        };
        switchOff() {
            this.status = false;
        }
    };
    class ElectricLamp {
        constructor(statuss) {
            this.statuss = false;
            this.src='pic_bulboff.gif'
        }
        turnOns() {
            this.statuss = true;
           this.src='pic_bulbon.gif'
        };
        turnOffs() {
            this.statuss = false;
            this.src='pic_bulboff.gif'
        }
        getStatusLamp(){
            return this.src;
        }
    };
    let switchButton = new SwitchButton();
    let electricLamp = new ElectricLamp();
    electricLamp(switchButton);
    function on() {
        electricLamp.turnOns(switchButton.switchOn());
        document.getElementById("img").src = electricLamp.getStatusLamp();
    }
    function off() {
        electricLamp.turnOffs(switchButton.switchOff());
        document.getElementById("img").src = electricLamp.getStatusLamp();
    }
    function connection() {
        switchButton.connectToLamp();
    }

</script>
<input type="button" value="bật" onclick="on()">
<input type="button" value="tắt" onclick="off()">
<input type="button" value="kiểm tra" onclick="connection()">
<img src="pic_bulboff.gif" id="img">
</body>
</html>
