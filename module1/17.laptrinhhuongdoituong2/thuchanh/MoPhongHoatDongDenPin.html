<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        };

        getEnergy() {
            return this.energy;
        };

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    };

    class FlashLamp {
        constructor(battery) {
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery;
        };

        getBatteryInfo() {
            return this.battery.getEnergy();
        };

        light() {
            if (this.status) {
                alert("Đèn Bật");
            } else {
                alert("Đèn Tắt");
            }
        };

        turnOn() {
            this.status = true;
        };

        turnOff() {
            this.status = false;
        }
    };
    let battery = new Battery();
    battery.setEnergy(parseInt(prompt("nhập năng lượng pin ")));

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    alert("Thông tin pin:" + flashLamp.getBatteryInfo());

    alert("Bật đèn")
    flashLamp.turnOn();
    flashLamp.light();

    battery.decreaseEnergy()
    alert("Thông tin pin:" + flashLamp.getBatteryInfo());

    alert("Tắt Đèn")
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
