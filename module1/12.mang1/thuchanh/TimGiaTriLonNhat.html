<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[9,8,3,4,7,5,2,];
    let max=[0];
    let index=0;
    for (let i = 1; i < x.length; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
</html>
