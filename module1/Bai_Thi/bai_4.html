<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .khung {
            border: solid;
            border-width: 3px;
            background-color: #00ff62;
        }
    </style>
</head>
<body>
<div class="khung" style="margin-left: 200px;width: 700px;height: 500px">
    <h1 style="margin-left: 150px">Quản lý Công Nhân</h1>
    <input type="button" style="background: lightgreen" value="Thêm mới Công Nhân" onclick="themCongNhan()">
    <input type="button" value="Xếp Danh Sách Và Hiển Thị" onclick="xepDanhSach()">
    <p id="display"></p>
</div>
​
<script>
    let listCongNhan = [];
    hienThi(listCongNhan);
    function hienThi(listCongNhan) {
        let tableString = '<table border="1">\n' +
            '<tr>\n' +
            '<th>Số thứ tự</th>\n' +
            '<th> Tên Công Nhân</th>\n' +
            '<th> Ngày tháng năm sinh</th>\n' +
            '<th> Địa chỉ</th>\n' +
            '<th> Lương</th>\n' +
            '<th> Chức vụ</th>\n' +
            '</tr>';
        for (let i = 0; i < listCongNhan.length; i++) {
            tableString += ' <tr>\n' +
                '<td>' + (i + 1) + '</td>\n' +
                '<td>' + listCongNhan[i].getTen() + '</td>\n' +
                '<td>' + listCongNhan[i].getNgaySinh() + '</td>\n' +
                '<td>' + listCongNhan[i].getDiaChi() + '</td>\n' +
                '<td>' + listCongNhan[i].getLuong() + '</td>\n' +
                '<td>' + listCongNhan[i].getChucVu() + '</td>\n' +
                '</tr>';
        }
        document.getElementById("display").innerHTML = tableString;
    }


    function xepDanhSach() {
        let listCN = [];
        let danhSachCNmoi = [];
        for (let i = 0; i < listCongNhan.length; i++) {
            listCN.push(listCongNhan[i].getTen())
        }
        listCN.sort();
        for (let j = 0; j < listCN.length; j++) {
            for (let i = 0; i < listCongNhan.length; i++) {
                if (listCN[j] === listCongNhan[i].getTen()) {
                    danhSachCNmoi.push(listCongNhan[i]);
                    continue;
                }
            }
        }
        hienThi(danhSachCNmoi);
    }

    function themCongNhan() {
        let ten = prompt("nhập tên công nhân:");
        let ngaySinh = prompt("nhập ngày tháng năm sinh:");
        let diaChi = prompt("nhập địa chỉ:");
        let luong = prompt("nhập lương:");
        let chucVu = prompt("nhập chức vụ:");
        let congNhan = new CongNhan(ten, ngaySinh, diaChi, luong, chucVu);
        listCongNhan.push(congNhan);
    }

    class CongNhan {
        constructor(ten, ngaySinh, diaChi, luong, chucVu) {
            this.ten = ten;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }

        setLuong(luong) {
            this.luong = luong;
        }

        getLuong() {
            return this.luong;
        }

        setChuVu(chucVu) {
            this.chucVu = chucVu;
        }

        getChucVu() {
            return this.chucVu;
        }

        setTen(ten) {
            this.ten = ten;
        }

        getTen() {
            return this.ten;
        }

        setNgaySinh(ngaySinh) {
            this.ngaySinh = ngaySinh
        }

        getNgaySinh() {
            return this.ngaySinh;
        }

        setDiaChi(diaChi) {
            this.diaChi = diaChi;
        }

        getDiaChi() {
            return this.diaChi;
        }

    }
</script>
</body>
</html>
