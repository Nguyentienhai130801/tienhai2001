<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number;
    do {
        number = parseInt(prompt("nhập số lượng các phần tử vào:"));
    } while (isNaN(number)||number > 50);

    let mang = new Array(number);
    let dem = 0;
    let tong = 0;
    for (let i = 0; i < number; i++) {
        mang[i] = parseInt(prompt("nhập phần tử thứ:" + (i + 1)));
    }
    alert(mang);
    for (let j = 0; j < mang.length; j++) {
        if (mang[j] % 3 === 0) {
            dem++;
            tong += mang[j]
        }
    }
    alert("trung bình công các số chia hêt cho 3--->" + (tong / dem))

</script>
</body>
</html>
