<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    let a = prompt("nhập vào hải ê");
    let b;
    let so = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < UPPER.length; j++) {
            if (a[i] === UPPER[j]) {
                b = a[i].toLowerCase();
                result.push(b)
            } else if (a[i] === LOWER[j]) {
                b = a[i].toUpperCase();
                result.push(b)
            }

        }
        for (let k = 0; k < so.length; k++)
            if (a[i] == so[k]) {
                b = so[k];
                result.push(b)
            }
    }
    document.write(result.join(""))
</script>
</body>
</html>
