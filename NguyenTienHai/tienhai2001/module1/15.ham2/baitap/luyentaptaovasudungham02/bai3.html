<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("nhập vào số cần tính giai thừa:"));
    let giaiThua=1;
    function tinhGiaiThua() {
       for (let i=1;i<=number;i++){
           giaiThua*=i
       } return giaiThua
    } alert(tinhGiaiThua())
</script>
</body>
</html>
