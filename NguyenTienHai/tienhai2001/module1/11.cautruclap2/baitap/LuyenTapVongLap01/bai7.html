<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text="";
    let i;
    for (i=1;i<=100;i++) {

        if (i % 15 === 0) {
            text+="fizzBuzz <br>"
        } else if (i % 3 === 0 && i % 5 !== 0) {
            text+="fizz <br>"
        } else if (i % 3 !== 0 && i % 5 === 0) {
            text+="buzz <br>"
        }else
        text += i + "<br>";
    }
   document.write(text)
</script>
</body>
</html>
