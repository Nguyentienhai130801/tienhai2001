<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*đề bài: tính thuế thu nhập như sau
    thu nhập đến 5 tr -->5%
    thu nhập trên 5 tr đến 10 tr -->10% + 0.25 tr
    thu nhập trên 10 tr 20 tr -->15% + 0.5 tr
    thu nhập trên 20 tr -->20% + 1 tr*/
    let tienThuNhap=parseFloat(prompt("số tiền bạn thu nhập tháng này"));
    if (tienThuNhap>20000000){
        alert("tiền thuế thu nhập của bạn là" + ((tienThuNhap-20000000)*0.2+1000000+10000000*0.15+5000000*0.1+5000000*0.05));
    } else if(tienThuNhap>10000000){
        alert("tiền thuế thu nhập của bạn là"+ ((tienThuNhap-10000000)*0.15+500+5000000*0.1+5000000*0.05));
    } else if (tienThuNhap>5000000){
         alert("tiền thuế thu nhập của bạn là"+((tienThuNhap-5000000)*0.1+250+5000000*0.05));
    } else alert("tiền thuế thu nhập của bạn là "+(tienThuNhap*0.05));
</script>
</body>
</html>
