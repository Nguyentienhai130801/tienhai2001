<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào một số"));
    let b = parseInt(prompt("nhập vào thêm số nữa"));
    if (a % b === 0) {
        alert("a có chia hết cho b");
    } else alert("a không chia hết cho b");
</script>
</body>
</html>
