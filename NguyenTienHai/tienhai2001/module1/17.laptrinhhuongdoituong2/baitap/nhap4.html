<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class phanSo {
        constructor(numerator, denominator) {
            this.numerator = numerator;
            this.denominator = denominator;
        }

        getNumerator() {
            return this.numerator;
        }

        setNumerator(numerator) {
            this.numerator = numerator;
        }

        getDenominator() {
            return this.denominator;
        }

        setDenominator(denominator) {
            this.denominator = denominator;
        }
        cong(PhanSo) {
            let tu= this.numerator * PhanSo.denominator + PhanSo.numerator * this.denominator;
            let mau= this.denominator * PhanSo.denominator;
            return tu + "/" +mau;
        }

        tru(PhanSo) {
            let tu = this.numerator * PhanSo.denominator - PhanSo.numerator * this.denominator;
            let mau = this.denominator * PhanSo.denominator;
            return tu + "/" +mau+"la:"+parseFloat(tu/mau);
        }

        nhan(PhanSo) {
            let tu = this.numerator * PhanSo.numerator;
            let mau = this.denominator * PhanSo.denominator;
            return tu + "/" + mau;
        }

        chia(PhanSo) {
            let tu = this.numerator * PhanSo.denominator;
            let mau = this.denominator * PhanSo.numerator;
          return tu + "/" + mau;
        }
    }

    let phanSo1 = new phanSo();
    let phanSo2 = new phanSo();
    phanSo1.setNumerator(parseInt(prompt("nhập tử số thứ nhất:")));
    phanSo1.setDenominator(parseInt(prompt("nhập mẫu số thứ nhất:")));

    phanSo2.setNumerator(parseInt(prompt("nhập tử số thứ hai:")));
    phanSo2.setDenominator(parseInt(prompt("nhập mẫu số thứ hai:")));

    menu();
    function menu() {
        let chosse = parseInt(prompt("1. phép cộng\n" + "2. phép trừ \n" + "3. phép nhân\n" + "4. phép chia"));
        switch (chosse) {
            case 1: {
                alert(phanSo1.cong(phanSo2));
                menu();
                break;
            }
            case 2: {
                alert(phanSo1.tru(phanSo2));
                menu();
                break;
            }
            case 3: {
                alert(phanSo1.nhan(phanSo2));
                menu();
                break;
            }
            case 4: {
                alert(phanSo1.chia(phanSo2));
                menu();
                break;
            }
        }
    }

</script>
</body>
</html>
